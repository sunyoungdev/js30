<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 100; // 100px total stretched

  function shadow(e) {
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight
    // => es6 
    const {offsetWidth: width, offsetHeight: height} = hero;
    let {offsetX: x, offsetY: y} = e; // = e.offsetX, e.offsetY
    // console.log(x, y); // hero ì— ì´ë²¤íŠ¸ë¥¼ ê±¸ì—ˆì–´ë„ ìì‹ì¸ text ìœ„ë¡œ í˜¸ë²„í•˜ë©´ x,y ê°’ì„ ë‹¤ì‹œ ì¡ìŒ
    // console.log(this, e.target); // this => ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ í•­ìƒ hero, e.target => ì´ë²¤íŠ¸ íŠ¸ë¦¬ê±° ë˜ëŠ” ê²ƒ(ìì‹ìœ¼ë¡œ ë°”ë€” ìˆ˜ë„ ìˆìŒ) 
    
    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop; 
    }

    // 0~100 ì‚¬ì´ê°€ ì•„ë‹Œ 50~-50 ì‚¬ì´ë¡œ ë³€ìœ„ì°¨ë¥¼ ë§Œë“¬(offsetting)
    const xWalk = Math.round((x / width * walk) - (walk / 2));  
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7)`;
    // text.style.textShadow = `
    //   ${xWalk}px ${yWalk}px 0 rgba(255, 0, 255, 0.7),
    //   ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7),
    //   ${yWalk * -1}px ${xWalk}px 0 rgba(0, 255, 0, 0.7),
    //   ${yWalk}px ${xWalk}px 0 rgba(255, 255, 0, 0.7)
    // `;

    // console.log(xWalk, yWalk);
    console.log(x, y, xWalk, yWalk);
  };

  hero.addEventListener('mousemove', shadow);


</script>
</body>
</html>
